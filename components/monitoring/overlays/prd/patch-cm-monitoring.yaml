- op: add
  path: /data/config.yaml
  value: |
    enableUserWorkload: true
    alertmanagerMain: 
      volumeClaimTemplate:
        metadata:
          name: pvc-alertmanager
        spec:
          storageClassName: thin-csi
          resources:
            requests:
              storage: 100Gi
      nodeSelector:
        node-role.kubernetes.io/infra: ""
        node.type/servico: infra
      tolerations:     
      - key: node-role.kubernetes.io/infra
        effect: NoSchedule
    prometheusOperator: 
      nodeSelector:
        node-role.kubernetes.io/infra: ""
        node.type/servico: infra
      tolerations:   
      - key: node-role.kubernetes.io/infra
        effect: NoSchedule
    prometheusK8s: 
      volumeClaimTemplate:
        metadata:
          name: pvc-prometheus
        spec:
          storageClassName: thin-csi
          resources:
            requests:
              storage: 100Gi
      nodeSelector:
        node-role.kubernetes.io/infra: ""
        node.type/servico: infra
      tolerations:    
      - key: node-role.kubernetes.io/infra
        effect: NoSchedule
    kubeStateMetrics: 
      nodeSelector:
        node-role.kubernetes.io/infra: ""
        node.type/servico: infra      
      tolerations:     
      - key: node-role.kubernetes.io/infra
        effect: NoSchedule
    openshiftStateMetrics: 
      nodeSelector:
        node-role.kubernetes.io/infra: ""
        node.type/servico: infra       
      tolerations:     
      - key: node-role.kubernetes.io/infra
        effect: NoSchedule
    telemeterClient: 
      nodeSelector:
        node-role.kubernetes.io/infra: ""
        node.type/servico: infra       
      tolerations:     
      - key: node-role.kubernetes.io/infra
        effect: NoSchedule
    thanosQuerier:    
      nodeSelector:
        node-role.kubernetes.io/infra: ""
        node.type/servico: infra       
      tolerations:     
      - key: node-role.kubernetes.io/infra
        effect: NoSchedule
